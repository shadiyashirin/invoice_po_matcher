services:
  - type: web
    name: invoice-matcher-app
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn invoice_po_matcher.wsgi.application" # The command to run your live server
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      # --- Secret Management ---
      - key: SECRET_KEY
        generateValue: true          # Tells Render to auto-generate a strong, random secret key
      - key: GOOGLE_API_KEY
        sync: false                  # IMPORTANT: This marks the key as a "secret". It will NOT be stored in the YAML and must be entered manually in the Render dashboard for security.


